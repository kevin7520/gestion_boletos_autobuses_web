<div class="pt-6 mt-5 mb-8">
  <div class="w-full">
    <div class="col-6 md:col-12 lg:col-12 xl:col-12 border-round-md border-300 border-solid border-1">
      <p-table [styleClass]="sizeTable.class" [value]="usuarios" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="identificacion" style="width:20%">{{'eliminar-usuarios.identificacion' | translate}} <p-sortIcon field="identificacion"></p-sortIcon></th>
              <th pSortableColumn="nombre" style="width:30%">{{'eliminar-usuarios.nombres' | translate}} <p-sortIcon field="nombre"></p-sortIcon></th>
              <th pSortableColumn="apellido" style="width:25%">{{'eliminar-usuarios.apellidos' | translate}} <p-sortIcon field="apellido"></p-sortIcon></th>
              <th pSortableColumn="rol" style="width:15%">{{'eliminar-usuarios.rol' | translate}}<p-sortIcon field="rol"></p-sortIcon></th>
              <th style="width:10%"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
              <tr>
                  <td>{{ product.identificacion }}</td>
                  <td>{{ product.nombre }}</td>
                  <td>{{ product.apellido }}</td>
                  <td>{{ product.rol }}</td>
                  <td><p-button (click)="eliminarUsuario(product.id_persona)" class="button-alert" label="{{'eliminar-usuarios.eliminar' | translate}}"></p-button> &nbsp;&nbsp;</td>
              </tr>
          </ng-template>
      </p-table>
        
    </div>
  </div>
</div>
