<div class="pt-6 mt-5 mb-8">
  <div class="w-full">
    <div class="col-6 md:col-6 lg:col-12 xl:col-12 border-round-md border-300 border-solid border-1">
      <p-table [styleClass]="sizeTable.class" [value]="usuarios" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="identificacion" style="width:20%">{{'editar-usuario.identificacion' | translate}} <p-sortIcon field="identificacion"></p-sortIcon></th>
              <th pSortableColumn="nombre" style="width:30%">{{'editar-usuario.nombres' | translate}}<p-sortIcon field="nombre"></p-sortIcon></th>
              <th pSortableColumn="apellido" style="width:25%">{{'editar-usuario.apellidos' | translate}} <p-sortIcon field="apellido"></p-sortIcon></th>
              <th pSortableColumn="rol" style="width:15%">{{'editar-usuario.rol' | translate}}<p-sortIcon field="rol"></p-sortIcon></th>
              <th style="width:10%"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
              <tr>
                  <td>{{ product.identificacion }}</td>
                  <td>{{ product.nombre }}</td>
                  <td>{{ product.apellido }}</td>
                  <td>{{ product.rol }}</td>
                  <td><p-button (click)="editarUsuario(product.id_persona)" class="button-segundary" label="{{'editar-usuario.editar' | translate}}"></p-button> &nbsp;&nbsp;</td>
              </tr>
          </ng-template>
      </p-table>
    </div>
    <p-dialog header="{{'editar-usuario.editar_usuario' | translate}}" [showHeader]="true" [(visible)]="visibilidadModel" [modal]="true" [style]="{ width: '60vw' }" [draggable]="false" [resizable]="false">
      <div *ngIf="visibilidadModel" class="-mt-8 w-12 flex justify-content-center flex-wrap">
        <app-Editar_Perfil></app-Editar_Perfil>
      </div>
    </p-dialog>
  </div>
</div>
